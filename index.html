<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Ninja Search</title>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-logo">
        <div class="navbar-logo-icon">
          <img src="img/ninja.svg">
        </div>
        <div class="navbar-logo-site-name">Ninja Search</div>
      </div>
      <div class="navbar-menu">
        <ul>
          <li>
            <a href="#">Champion</a>
          </li>
          <li>
            <a href="#">Stats</a>
          </li>
          <li>
            <a href="#">Leaderboards</a>
          </li>
          <li>
            <a href="#">My Stats</a>
          </li>
        </ul>
      </div>
      <div class="navbar-account-menu">
          <ul>
            <li>
              <a href="#">Log In</a>
            </li>
            <li>
              <a href="#">Sign Up</a>
            </li>
          </ul>
      </div>
      <div class="navbar-hamburger">
          <img src="img/ham.svg">
      </div>
    </div>

    <div class="search">
      <div class="search-image"></div>
      <div class="search-bar">
          <form>
            <div class="search-bar-field">
              <input type=text>
              <div class="search-bar-field-region">
                <span class="region-abbreviations">NA</span>
              </div>
            </div>
            <input id="search-button" type="submit" value="Search">
          </form>
      </div>
    </div>

    <div class="search-result">
      <div class="summoner">
        <div class="summoner-playing">
          <span>Now Playing!</span>
        </div>
        <div class="summoner-icon">
          <img src="img/profileIcon2072.jpg">
        </div>
        <div class="summoner-name">
          <span>Make Out Hill</span>
        </div>
        <div class="summoner-update-time">
          <span>Last updated: 3 hours ago</span>
        </div>
      </div>
      <div class="rank">
        <img src="img/Gold_Emblem.png">
        <div class="rank-stats">
          <div class="rank-stats-resume">
            <span style="color:#D8A33A;">솔로 랭크</span><br/>
            <span style="color:#581410;">ADC 11 Games</span><br/>
            <span style="color:#107446;">Gold 1</span><br/>
            <span style="color:#2F2F2F;">1 LP / 6W 5L</span><br/>
            <span style="color:#A27430;">Win Ratio 55%</span>
          </div>
          <div class="rank-stats-chart">
              <span>40%</span>
          </div>
        </div>
      </div>
    </div>

    <div class="copyright">
      <span>© 2019 Ninja Search. All Rights Reserved.</span>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
